<form #createForm="ngForm" (ngSubmit)="createGallery(gallery, image)">
    
    <div class="form-group">
        <label for="name">
           Name
       	</label>
        <input #name="ngModel" [(ngModel)]="gallery.name" type="text" required minlength="2" maxlength="255" class="form-control" id="name" name="name">

        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                 Name is required.
            </div>
            <div *ngIf=" name.errors.minlength ">
                  Name must be at least 2 chars
            </div>
            <div *ngIf=" name.errors.maxlength ">
                  Name can be max 255 chars
            </div>            
        </div>
    </div>

    <div class="form-group">
        <label for="description">
           Description (optional)
       	</label>
        <textarea #description="ngModel" [(ngModel)]="gallery.description" maxlength="1000" class="form-control" id="description" name="description"></textarea>
       
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf=" description.errors.maxlength ">
                Descritpion can be max 1000 chars
            </div>          
        </div>
    </div>

   
    <div class="card form-group">
      
      <div class="card-header">
        Add image
      </div>

      <div class="card-body">

        <div class="form-group myclass-choose-image">
          <label for="exampleFormControlFile1">Choose an image from your system</label>
          
          <input type="file" accept="image/*" name="imageUrl" class="form-control-file myclass-image-url" ngModel (change)="getFiles($event)">

          <div class="myclass-image-thumbnail">
            <img  *ngIf='url' [src]="url">
          </div>

          <div *ngIf="uploadImageError" class="alert alert-danger">
            {{uploadImageError}}
          </div> 
          
        </div>

        <div class="form-group myclass-image-description">
				    <label for="imageDescription">
				       Image description (optional)
				   	</label>
				    <textarea #description="ngModel" [(ngModel)]="image.description" maxlength="1000" class="form-control" id="imageDescription" name="description"></textarea>
		
				    <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
				        <div *ngIf=" description.errors.maxlength ">
				            Descritpion can be max 1000 chars
				        </div>          
				    </div>
				</div>

      </div>
      
      

      <div class="card-footer text-muted">
         <a href="#" class="myclass-arrow-link"><i class="fas fa-arrow-alt-circle-up myclass-image-arrow "></i></a>
         <a href="#" class="myclass-arrow-link"><i class="fas fa-arrow-alt-circle-down myclass-image-arrow "></i></a>

      </div>

    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="addNewImage()">Add another image</button>
    </div>

		

    <button type="submit" class="btn btn-primary btn-block">Create new gallery</button>
</form>
